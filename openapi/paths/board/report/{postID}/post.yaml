tags:
  - Board
summary: Report harmful article to admin
operationId: reportPost
description: |
  Users can report harmful article; they need to provide proper reasons why they think the article is harmful.
  Admin should review the article.

  If the number of report counts spikes, the article is automatically blinded while the admin reviewing the contents.
security:
  - accessToken: []
parameters:
  - name: postID
    in: path
    description: an unique, url-safe ID generated by mixing writer's ID, generated date, and the title of the article.
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          reason:
            type: string
          additionalComment:
            type: string
        required:
          - reason
        example:
          reason: "fake news"
          additionalComment: "This information contains fake and dangerous information, which has been confirmed by the authorities."
responses:
  '201':
    description: Successfully reported the post.
  '400':
    description: User already Reported the post.
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the post with the given postID.
