tags:
  - Board
summary: Add Like to the article.
operationId: likePost
description: |
  Give Like to the post.
  Every user with read access to the post can add Like.
security:
  - accessToken: []
parameters:
  - name: postID
    in: path
    description: an unique, url-safe ID generated by mixing writer's ID, generated date, and the title of the article.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Like Successfully added.
    content:
      application/json:
        schema:
          type: object
          properties:
            likeCount:
              type: integer
              format: int32
          required:
            - likeCount
          example:
            likeCount: 8
  '400':
    description: User already Liked the post.
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the post with the given postID.
