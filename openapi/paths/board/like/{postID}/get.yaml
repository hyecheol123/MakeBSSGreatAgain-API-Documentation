tags:
  - Board
summary: Retrieve Like counts of the article.
operationId: getLikeCountPost
description: |
  Retrieve Like counts of the post.
  Every user with read access to the post can retrieve the number of Likes.
security:
  - accessToken: []
parameters:
  - name: postID
    in: path
    description: an unique, url-safe ID generated by mixing writer's ID, generated date, and the title of the article.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Like Count.
    content:
      application/json:
        schema:
          type: object
          properties:
            likeCount:
              type: integer
              format: int32
          required:
            - likeCount
          example:
            likeCount: 8
  '401':
    description: Authentication information is missing or invalids
  '404':
    description: Cannot find the post with the given postID.
