tags:
  - Board
summary: Modify an existing post.
operationId: modifyPost
description: |
  Modify an existing post having matching postID.
  Only writer of the article or admin user can modify the post.

  Can modify either title, category of the post, or the contents.
  Once the post successfully created, return the URL of the article.
parameters:
  - name: postID
    in: path
    description: an unique, url-safe ID generated by mixing writer's ID, generated date, and the title of the article.
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
          category:
            type: string
          content:
            type: string
            format: HTML
        example:
          title: "Hello World."
          category: "Group 1"
          content: "<p>Hello World!!</p>"
responses:
  '200':
    description: Post Modified
    content:
      application/json:
        schema:            
          type: object
          properties:
            articleURL:
              type: string
              format: URL
          required:
            - articleURL
          example:
            articleURL: "https://bshs.or.kr/3D6DCJKDSL"
  '400':
    description: Bad Request
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find an article having given postID