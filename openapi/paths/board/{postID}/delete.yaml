tags:
  - Board
summary: Delete an existing post
operationId: deletePost
description: | 
  Delete a post having given postID.
  Only writer of the article or admin user can delete the post.
security:
  - accessToken: []
parameters:
  - name: postID
    in: path
    description: an unique, url-safe ID generated by mixing writer's ID, generated date, and the title of the article.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully deleted the post
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the matching article with given postID.
