tags:
  - Board
summary: Retrieve existing post.
operationId: retrievePost
description: | 
  Retrieve a post having given postID.
  Every verified user can read the article.
security:
  - accessToken: []
parameters:
  - name: postID
    in: path
    description: an unique, url-safe ID generated by mixing writer's ID, generated date, and the title of the article.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully found post with given postID
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            category:
              type: string
            content:
              type: string
              format: HTML
          required:
            - title
            - content
          example:
            title: "Hello World."
            category: "Group 1"
            content: "<p>Hello World!!</p>"
  '404':
    description: Cannot find post with given postID
  '401':
    description: Authentication information is missing or invalid
