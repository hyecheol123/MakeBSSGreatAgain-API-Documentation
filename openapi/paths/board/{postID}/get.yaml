tags:
  - Board
summary: Find post
operationId: findPost
description: | 
  Find post by post name or post contents
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/postSearchForm.yaml
parameters:
  - $ref: ../../../components/parameters/postname.yaml
responses:
  '200':
    description: Successfully found post with given information
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/newpost.yaml
  '400':
    $ref: ../../../components/responses/missingField.yaml
  '404':
    description: Cannot find post with given information
