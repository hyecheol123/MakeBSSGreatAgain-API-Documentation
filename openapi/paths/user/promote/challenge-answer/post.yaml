tags:
  - User
summary: Submit answer and Get result of challenge
operationId: submitPromoteChallengeAnswers
description: |
  Submit the answers of the challenge questions that generated by [GET /user/promote API](/#operation/listPromoteChallengeQuestions).
  The result of the challenge will be returned as the result.

  This API should be used after the [challenge question retrival API](/#operation/listPromoteChallengeQuestions) called.
security:
  - accessToken: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          answerList:
            type: array
            items:
              - type: object
                properties:
                  question:
                    type: string
                  answer:
                    type: string
                required:
                  - properties
                  - answer
        required:
          - answerList
        example:
          answerList:
          - question: "What is the city that we did not go during the field trip to USA?"
            answer: "Atlanta, GA"
          - question: "What country did we visited for a travel?"
            answer: "Tokyo, Japan"
responses:
  '200':
    description: Challenge Result
    content:
      application/json:
        schema:
          type: object
          properties:
            result:
              type: boolean
          required:
            - result
          example:
            result: false
  '400':
    description: User does not have challenge information
  '401':
    description: Authentication information is missing or invalid