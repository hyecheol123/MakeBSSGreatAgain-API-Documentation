tags:
  - User
summary: Reset password
operationId: resetPassword
description: |
  Reset password with the reset ticket/link generated by [send password reset link API](/#operation/sendPasswordResetLink).
  This API require ticketID (provided as path parameter), username and new password (provided in RequestBody).

  New password that do not comply with rules may lead 400 Bad Request error.
  If username does not match with the ticket's owner, it will throw 400 Bad Request error.
parameters:
  - name: ticketID
    in: path
    description: ticketID that has been generated by [send password reset link API](/#operation/sendPasswordResetLink).
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          username:
            type: string
          newPassword:
            type: string
        required:
          - username
          - newPassword
        example:
          username: gildong123
          newPassword: thisisnewpassword
responses:
  '200':
    description: Password successfully changed
  '400':
    description: Bad Request / Suspended User
  '404':
    description: Cannot find user or password reset ticket with given information