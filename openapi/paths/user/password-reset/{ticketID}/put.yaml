tags:
  - User
summary: Reset password
operationId: resetPassword
description: |
  Reset password with the reset ticket/link generated by [send password reset link API](/#operation/sendPasswordResetLink).
  This API require ticketID (provided as path parameter), username and new password.
parameters:
  - $ref: ../../../../components/parameters/passwordResetTicket.yaml
requestBody:
  required: true
  content:
    appication/json:
      schema:
        $ref: ../../../../components/schemas/passwordResetForm.yaml
responses:
  '201':
    description: Password successfully changed
  '400':
    $ref: ../../../../components/responses/BadRequest.yaml
  '404':
    description: Cannot find user or password reset ticket with given information