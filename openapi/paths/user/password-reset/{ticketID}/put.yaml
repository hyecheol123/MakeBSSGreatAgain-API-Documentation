tags:
  - User
summary: Reset password
operationId: resetPassword
description: |
  Reset password with the reset ticket/link generated by [send password reset link API](/#operation/sendPasswordResetLink).
  This API require ticketID (provided as path parameter), username and new password.
parameters:
  - name: ticketID
    in: path
    description: ticketID that has been generated by [send password reset link API](/#operation/sendPasswordResetLink).
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          username:
            type: string
          newPassword:
            type: string
        required:
          - username
          - newPassword
        example:
          username: gildong123
          newPassword: thisisnewpassword
responses:
  '201':
    description: Password successfully changed
  '400':
    description: Bad Request
  '404':
    description: Cannot find user or password reset ticket with given information