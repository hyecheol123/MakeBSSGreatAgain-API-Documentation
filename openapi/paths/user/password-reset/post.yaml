tags:
  - User
summary: Send password reset link
operationId: sendPasswordResetLink
description: |
  Send password reset link (ticketID) to user's email having matching legal name, username, email, and admission year information.
  The information should be provided in the RequestBody.
  Email can be any verified email.

  The password reset email will be sent to both provided email and primary email.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          legalName:
            type: string
          email:
            type: string
            format: email
          admissionYear:
            type: number
            minimum: 1
          username:
            type: string
        required:
          - name
          - email
          - admissionYear
          - username
        example:
          legalName: 홍길동
          email: gildong.hong@example.com
          admissionYear: 13
          username: gildong123
responses:
  '200':
    description: Password reset link has been successfully requested
  '400':
    description: Bad Request / Suspended User
  '404':
    description: Cannot find user with provided information