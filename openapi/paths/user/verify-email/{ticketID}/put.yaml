tags:
  - User
summary: Veify user's email
operationId: verifyEmail
description: |
  Verify email with the provided veify ticket/link generated by [send email verify link API](#operation/sendEmailVerifyTicket).
  This API require ticketID (provided as path parameter).
security:
  - accessToken: []
parameters:
  - name: ticketID
    in: path
    description: ticketID that has been generated by [send email verify link API](/#operation/sendEmailVerifyTicket).
    required: true
    schema:
      type: string
responses:
  '201':
    description: Email Verified
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the verify ticket