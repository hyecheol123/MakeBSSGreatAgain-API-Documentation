tags:
  - User
summary: Send email verify link
operationId: sendEmailVerifyTicket
description: |
  Issue verification ticket and send it to the email in order to verify email of newly created user and added email of existing user.

  Used to get new verification ticket when [new account creation API](#operation/newUser) and [user information update API](#operation/updateUserDetail) called.
  Will trigger verification process automatically and send the verification ticket to the provided email.

  Only the owner of the account and admin account can use this API.
  Suspended and deleted user's email are not eligible for verification.

  In the RequestBody, the email address to be verified and username which email is associated are needed.
  User only able to send verification ticket for unverified registered emails.
security:
  - accessToken: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          username:
            type: string
          email:
            type: string
            format: email
        required:
          - username
          - email
        additionalProperties: false
        example:
          username: gildong123
          email: gildong.hong@example.com
responses:
  '200':
    description: New verification ticket created and sent to the email
  '400':
    description: Bad Request / Suspended User
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the username