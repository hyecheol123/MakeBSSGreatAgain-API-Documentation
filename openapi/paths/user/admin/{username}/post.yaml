tags:
  - User
summary: Grant User Admin Privilege
operationId: grantAdminPrivilege
description: |
  Grant an existing user admin privilege.

  Only admin users can call this API to make another user admin.
  
  This API requires username (provided as path parameter).
security:
  - accessToken: []
parameters:
  - name: username
    in: path
    description: Username indicating user account. Same as user's login ID.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully granted admin privilege
  '400':
    description: Already Admin / Suspended User
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the username