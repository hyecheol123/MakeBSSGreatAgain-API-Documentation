tags:
  - User
summary: Retrieve user detail
operationId: getUserDetail
description: |
  Retrieve user's information.  

  Returns user's public information if the other user try to retrieve the information.
  If owner of the account try to retrieve the information, the private/public information associated with the user account will be returned.

  This API requires username (provided as path parameter).
security:
  - accessToken: []
parameters:
  - name: username
    in: path
    description: Username indicating user account. Same as user's login ID.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Found user information with given username
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
              format: email
            admissionYear:
              type: number
              minimum: 1
            nameKorean:
              type: string
            nameEnglish:
              type: string
            phoneNumber:
              type: object
              properties:
                countryCode:
                  type: number
                number:
                  type: number
              required:
                - countryCode
                - number
          required:
            - nameKorean
            - nameEnglish
        examples:
          "owner of account":
            summary: Owner of account
            value:
              username: gildong123
              admissionYear: 2015
              nameKorean: 홍길동
              nameEnglish: "Gildong Hong"
              email: gildong.hong@example.com
              phoneNumber:
                countryCode: 82
                number: 1012345678
          "others":
            summary: Others
            value:
              username: gildong123
              admissionYear: 2015
              nameKorean: 홍길동
              nameEnglish: "Gildong Hong"
              email: gildong.hong@example.com
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the username