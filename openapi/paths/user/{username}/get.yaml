tags:
  - User
summary: Retrieve user detail
operationId: getUserDetail
description: |
  Retrieve user's information.  

  Returns user's public information if the other user try to retrieve the information.
  If owner/admin of the account try to retrieve the information, the private/public information associated with the user account will be returned.

  This API requires username (provided as path parameter).
security:
  - accessToken: []
parameters:
  - name: username
    in: path
    description: Username indicating user account. Same as user's login ID.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Found user information with given username
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            admissionYear:
              type: number
              minimum: 1
            legalName:
              type: string
            nickname:
              type: string
            email:
              type: array
              items:
                type: object
                properties:
                  email:
                    type: string
                    format: email
                  primaryAddr:
                    type: boolean
                  verified:
                    type: boolean
                required:
                  - email
                  - primaryAddr
                  - verified
            phoneNumber:
              type: object
              properties:
                countryCode:
                  type: number
                phoneNumber:
                  type: number
              required:
                - countryCode
                - phoneNumber
            affiliation:
              type: object
              properties:
                schoolCompany:
                  type: string
                majorDepartment:
                  type: string
              required:
                - schoolCompany
                - majorDepartment
          required:
            - username
            - admissionYear
            - legalName
            - email
        examples:
          "owner/admin account":
            summary: owner/admin account
            value:
              username: gildong123
              admissionYear: 13
              legalName: 홍길동
              nickname: "Gildong Hong"
              email: 
                - email: gildong.hong@example.com
                  primaryAddr: true
                  verified: true
                - email: gildong123@gmail.com
                  primaryAddr: false
                  verified: true
                - email: notverified@email.com
                  primaryAddr: false
                  verified: false
              phoneNumber:
                countryCode: 82
                phoneNumber: 1012345678
              affiliation:
                schoolCompany: Busan Science High School
                majorDepartment: student
          "others":
            summary: Others
            value:
              username: gildong123
              admissionYear: 13
              legalName: 홍길동
              nickname: "Gildong Hong"
              email: 
                - email: gildong.hong@example.com
                  primaryAddr: true
                  verified: true
              affiliation:
                schoolCompany: Busan Science High School
                majorDepartment: student
  '400':
    description: Suspended User
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the username