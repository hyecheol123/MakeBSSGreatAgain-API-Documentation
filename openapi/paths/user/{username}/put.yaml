tags:
  - User
summary: Update user detail
operationId: updateUserDetail
description: |
  Modify user's information.
  Only the owner of the account can use this API.

  This API requires username (provided as path parameter).
  In the RequestBody, the contents to be modified are listed.
  Once the modification complete, this API will return the user information.

  If the user changed the email, the user need to [verify the new email](#operation/sendEmailVerifyTicket).
  Before the verification, the email will not be used for notification and public contact.
  If user does not verify the email within 3 days, the email modification will be rolled-back.
security:
  - accessToken: []
parameters:
  - name: username
    in: path
    description: Username indicating user account. Same as user's login ID.
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          nameEnglish:
            type: string
          phoneNumber:
            type: object
            properties:
              countryCode:
                type: number
              number:
                type: number
            required:
              - countryCode
              - number
          newEmail:
            type: string
            format: email
        example:
          nameEnglish: "Gildong Hong"
          newEmail: gildong.hong.new@example.com
          phoneNumber:
            countryCode: 82
            number: 1012345678
responses:
  '200':
    description: Found user information with given username
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
              format: email
            admissionYear:
              type: number
              minimum: 1
            nameKorean:
              type: string
            nameEnglish:
              type: string
            phoneNumber:
              type: object
              properties:
                countryCode:
                  type: number
                number:
                  type: number
              required:
                - countryCode
                - number
          required:
            - nameKorean
            - nameEnglish
          example:
            username: gildong123
            admissionYear: 13
            nameKorean: 홍길동
            nameEnglish: "Gildong Hong"
            email: gildong.hong@example.com
            phoneNumber:
              countryCode: 82
              number: 1012345678
  '400':
    description: Bad Request
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the username