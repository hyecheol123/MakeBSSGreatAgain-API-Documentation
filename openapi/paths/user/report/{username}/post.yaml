tags:
  - User
summary: Report fake/spam user to admin
operationId: reportUser
description: |
  Users can report other fake/spam user to admin.
  They need to provide proper reasons why they think the other user is harmful or fake/spam account.
  In the RequestBody, user needs to submit reason and optional additionalComment.
  The target username should be provided as path parameter.

  If the number of report counts spikes, the reported user is temporarily lost access to the website during investigation.

  Each report has three condition: approved, rejected, waiting.
  Once report submitted, it becomes waiting status indicating admins are investigating the case.
security:
  - accessToken: []
parameters:
  - name: username
    in: path
    description: Username indicating user account. Same as user's login ID.
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          reason:
            type: string
          additionalComment:
            type: string
        required:
          - reason
        example:
          reason: "fake news"
          additionalComment: "This information contains fake and dangerous information, which has been confirmed by the authorities."
responses:
  '200':
    description: Successfully reported the user.
  '400':
    description: Bad Request / Suspended User / Already Reported the user
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the user by username.