tags:
  - User
summary: Send username to email
operationId: sendUsernameEmail
description: |
  Find and send username by using email, legal name, admission year, and search result of [find-username API](/#operation/findUsername).
  The information should be provided in the RequestBody.
  Email can be any verified email, and the username will be sent to provided email and primary email.

  If the user with matching information found, the email containing username will send.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          legalName:
            type: string
          email:
            type: string
            format: email
          admissionYear:
            type: number
            minimum: 1
          maskedUsername:
            type: string
        required:
          - legalName
          - email
          - admissionYear
          - maskedUsername
        example:
          legalName: 홍길동
          email: gildong.hong@example.com
          admissionYear: 13
          maskedUsername: gil*****23
responses:
  '200':
    description: Username email successfully requested
  '400':
    description: Bad Request / Suspended User
  '404':
    description: Cannot find user with provided information