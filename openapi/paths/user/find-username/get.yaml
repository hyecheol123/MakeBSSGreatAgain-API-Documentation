tags:
  - User
summary: Find username
operationId: findUsername
description: |
  Find username by using email, legal name, and admission year.
  The information should be provided in the RequestBody.
  Email can be any verified email

  If the user with matching information found, the part of the username (first three and last two characters) will be returned.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          legalName:
            type: string
          email:
            type: string
            format: email
          admissionYear:
            type: number
            minimum: 1
        required:
          - legalName
          - email
          - admissionYear
        example:
          name: 홍길동
          email: gildong.hong@example.com
          admissionYear: 13
responses:
  '200':
    description: Found user with give information
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
          required:
            - username
        examples:
          gildong123:
            summary: gildong123
            value:
              username: gil*****23
  '400':
    description: Bad Request / Suspended User
  '404':
    description: Cannot find user with provided information