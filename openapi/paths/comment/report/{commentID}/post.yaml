tags:
  - Comment
summary: Report harmful comment to admin.
operationId: reportComment
description: |
  Users can report harmful comment; they need to provide proper reasons why they think the comment is harmful.
  Admin should review the comment.
  
  If the number of report counts spikes, the comment is automatically blind while the admin reviewing the contents.
security:
  - accessToken: []
parameters:
  - name: commentID
    in: path
    description: |
      an unique, url-safe ID generated by mixing associated post's ID, writer's ID, generated datetime, and part of contents.
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          reason:
            type: string
          additionalComment:
            type: string
        required:
          - reason
        example:
          reason: "fake news"
          additionalComment: "This information contains fake and dangerous information, which has been confirmed by the authorities."
responses:
  '201':
    description: Successfully reported the comment.
  '400':
    description: User already Reported the comment.
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the comment with the given commentID.