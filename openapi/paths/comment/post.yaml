tags:
  - Comment
summary: Write a new comment
operationId: newComment
description: |
  Write a new comment associated with a post. Only signed in user can create a comment.

  Need postID to indicate which article the user want to write a comment on.
  Each comment has unique comentID, which generated by mixing associated post's ID, writer's ID, generated datetime, and part of contents.

  If user want to reply to an existing comment, specify parentComment field with commentID of parent's comment.
security:
  - accessToken: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../components/schemas/comment.yaml
responses:
  '201':
    description: Successfully created a new comment
  '400':
    $ref: ../../components/responses/BadRequest.yaml
  '401':
    $ref: ../../components/responses/unauthorized.yaml
  '404':
    description: Cannot find assoicated post with given postID or parent's comment with given commentID.
