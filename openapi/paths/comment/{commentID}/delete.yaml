tags:
  - Comment
summary: Delete an existing comment
operationId: deleteComment
description: |
  Delete the comment having given commentID.
  Only writer of the comment or admin user can delete the comment.
security:
  - accessToken: []
parameters:
  - name: commentID
    in: path
    description: |
      an unique, url-safe ID generated by mixing associated post's ID, writer's ID, generated datetime, and part of contents.
    required: true
    schema:
      type: string
responses:
  '200':
    description: Successfully deleted the comment
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find the matching comment with given commentID.
