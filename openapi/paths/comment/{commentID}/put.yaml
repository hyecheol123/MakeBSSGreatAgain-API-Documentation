tags:
  - Comment
summary: Modify an existing comment
operationId: modifyComment
description: |
  Modify an existing comment having matching commentID.
  Only writer of the comment or admin user can modify the comment.
security:
  - accessToken: []
parameters:
  - name: commentID
    in: path
    description: |
      an unique, url-safe ID generated by mixing associated post's ID, writer's ID, generated datetime, and part of contents.
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          postID:
            type: string
            format: postID
          content:
            type: string
          parentComment:
            type: string
            format: commentID
        required:
          - postID
          - content
        example:
          postID: BASE64URLPOSTID1
          content: "Hello World - This is a comment."
          parentComment: COMMENTIDURLSAFEBASE64STRING
responses:
  '201':
    description: Comment successfully update
  '400':
    description: Bad Request
  '401':
    description: Authentication information is missing or invalid
  '404':
    description: Cannot find assoicated post with given postID
