openapi: 3.0.2
info:
  version: 1.0.0
  title: Make BSS Great Again (bshs.or.kr)
  termsOfService: 'https://bshs.or.kr/terms/'
  contact:
    email: hyecheol123@gmail.com
    url: 'http://bshs.or.kr/contact'
  x-logo:
    url: 'https://redocly.github.io/openapi-template/logo.png'
  description: >
    This is the tentative API specification for **Busan Science High School Alumni Website, *Make BSS Great Again***.
    Note that this project does not have any official relationship between Busan Science High School.
    Therefore, if you have any questions/suggestions/complaints, please contact our team with the email or contact information listed above.

    # Get Started
externalDocs:
  description: GitHub repository for this API Documentation.
  url: 'https://github.com/hyecheol123/MakeBSSGreatAgin_API_Documentation'
tags:
  - name: Auth
    description: Authorization/Authentication operations
servers:
  - url: 'https://bshs.or.kr/api/v1'
paths:
  '/users/{username}':
    $ref: 'paths/users@{username}.yaml'
  /auth:
    $ref: paths/auth.yaml
components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://example.com/api/oauth/dialog'
          scopes:
            'read:users': read users info
            'write:users': modify or remove users
    api_key:
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
