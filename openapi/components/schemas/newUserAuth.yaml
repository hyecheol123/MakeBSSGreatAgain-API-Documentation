type: object
properties:
  username:
    type: string
  password:
    type: string
  admin:
    type: boolean
  membersince:
    type: string
    format: date-time
required:
  - username
  - password
  - membersince
example:
  username: "admin1"
  password: "adminpw123"
  admin: true
  membersince: '2021-01-05T14:48:00.000Z'