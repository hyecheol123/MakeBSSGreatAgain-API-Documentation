type: object
properties:
  timestamp:
    type: string
    format: datetime
  actionType:
    type: string
    enum: [comment, reply]
  targetObjectID:
    type: string
    format: postID/commentID
  fromUser:
    type: string
    format: username
  toUsers:
    type: array
    items:
      type: string
      format: username
required:
  - timestamp
  - actionType
  - targetObjectID
  - fromUser
  - toUsers
example:
  timestamp: 2017-07-21T17:32:28Z
  actionType: comment
  targetObjectID: BASE64URLPOSTID
  fromUser: gildong123
  toUser:
    - gilsoon123
