# This is a GitHub Action workflow to deploy the API documentation wit GitHub Pages
## Only for Push

name: deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    if: github.event.commits[0]['author']['name'] != 'github-actions'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install Node.JS
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Using latest LTS

      # Install Dependencies
      - name: Install Dependencies
        run: npm ci
        env:
          CI: true 
      
      # Test OpenAPI specification
      - name: OpenAPI3 Specification Compliance Test
        run: npm test
        env:
          CI: true
  
  # This workflow contains a job to build HTML documents and deploy it with GitHub Pages
  gh-pages:
    if: github.event.commits[0]['author']['name'] != 'github-actions'
    needs: test
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ADMIN_TOKEN }}
      
      # Install Node.JS
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Using latest LTS
      
      # Install Dependencies
      - name: Install Dependencies
        run: npm ci
        env:
          CI: true 
      
      # Build github pages
      - name: Build GitHub Pages
        run: npm run build-html
        env:
          CI: true
      
      # Commit
      - name: Deploy the HTML documents
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions"
          git add docs/*
          git commit -m "GitHub Pages Created"
          git push
        env:
          CI: true
